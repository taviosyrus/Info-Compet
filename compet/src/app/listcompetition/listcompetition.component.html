<div class="padding-y-80 bg-cover" data-dark-overlay="6" style="background:url(assets/img/breadcrumb-bg.jpg) no-repeat">
  <div class="container">
    <h2 class="text-white">
      Gestion des competitions
    </h2>
    <ol class="breadcrumb breadcrumb-double-angle text-white bg-transparent p-0">  
      <li class="breadcrumb-item" ><a routerLink = "../enregcompetition" routerLinkActive = "active">Nouvelle competition</a></li>
    </ol>
  </div>
</div>
<div style="margin: auto; width:70%">
    <br>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead class="thead-dark">
      <tr>
      <th>Libelle</th>
      <th>Description</th>
      <th>Categorie</th>
      <th>Condition(s)</th>
      <th>Detail</th>
      <th>Modifier</th>
      <th>Suppression</th>
      </tr>
      <tbody >
          <tr *ngFor = "let value of listecompetition">
            <input id="id_Comp" value="{{value.id_Comp}}" hidden>
              <td>{{value.nom_Comp}}</td>
              <td>{{value.description}}</td>
              <td>{{value.libelle}}</td>
              <td>{{value.conditions}}</td>
              <td><button class="btn btn-info btn-xs mr-3 mb-3" (click)="detail(value.id_Comp)" >Detail</button></td>
              <td><button class="btn btn-warning btn-xs mr-3 mb-3">Modifer</button></td>
              <td><button class="btn btn-danger btn-xs mr-3 mb-3"  type="button" 
                data-toggle="modal" data-target="#modal__small" (click)="deleteModal(value)">Supprimer</button></td>
            </tr>
    </tbody>
    </table>
  </div>


 
 <!-- Modal small-->
 <div class="modal fade" id="modal__small" tabindex="-1" role="dialog" aria-labelledby="modal__small" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Action</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="ti-close font-size-14"></i>
        </button>
      </div>
      <div class="modal-body py-4">
        Voulez-vous vraiment faire cette modification?
      </div>
      <div class="modal-footer py-4">
        <button type="button" class="btn btn-info" data-dismiss="modal">NON</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(id_Comp)">OUI</button>
      </div>
    </div>
    
    
  </div>
</div>


<div class="padding-y-80 bg-cover" data-dark-overlay="6" style="background:url(assets/img/breadcrumb-bg.jpg) no-repeat">
  <div class="container">
    <h2 class="text-white">
      Deatil d'un organisateur
    </h2>
  </div>
</div>
<section class="paddingTop-50 paddingBottom-100 bg-light">
    <div class="container" *ngFor = "let value of detailparticipant">
      <div class="row">
        <div class="col-lg-4 mt-4">
          <div class="card shadow-v1" >
            <div class="card-header text-center border-bottom pt-5 mb-4">
             <img class="rounded-circle mb-4" src="assets/img/262x230/7.jpg" width="200" height="200" alt="">
             <h4 >
             {{value.nom_Pers}} {{value.prenom_Pers}}
             </h4>
              <p hidden>
                Love to eat food
              </p>
              <ul class="list-inline mb-0" hidden>
                <li class="list-inline-item m-2">
                  <i class="ti-shopping-cart text-primary"></i>
                  <span class="d-block">Courses Order</span>
                  <span class="h6">35</span>
                </li>
                <li class="list-inline-item m-2">
                  <i class="ti-heart text-primary"></i>
                  <span class="d-block">Wishlist</span>
                  <span class="h6">27</span>
                </li>
              </ul>
            </div>
            <div class="card-body border-bottom">
              <ul class="list-unstyled">
                <li class="mb-3">
                  <span class="d-block">Email:</span>
                  <a class="h6" > {{value.mail_Pers}}</a>
                </li>
                <li class="mb-3" hi>
                  <span class="d-block">Pseudo</span>
                  <a class="h6"> {{value.pseudo}}</a>
                </li>
                <li class="mb-3">
                  <span class="d-block">Etat:</span>
                  <button class="btn btn-success btn-xs mr-3 mb-3">Active</button>
                </li>
              </ul>
            </div>
            <div class="card-footer" hidden>
             <p>
               Social Profile:
             </p>
              <ul class="list-inline mb-0">
                <li class="list-inline-item">
                  <a href="#" class="btn btn-outline-facebook iconbox iconbox-sm">
                    <i class="ti-facebook"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="btn btn-outline-twitter iconbox iconbox-sm">
                    <i class="ti-twitter"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="btn btn-outline-google-plus iconbox iconbox-sm">
                    <i class="ti-google"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="btn btn-outline-linkedin iconbox iconbox-sm">
                    <i class="ti-linkedin"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div> <!-- END col-md-4 -->
     
      </div> <!--END row-->
    </div> <!--END container-->
  </section>

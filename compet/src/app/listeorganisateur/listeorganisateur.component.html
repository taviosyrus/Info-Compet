<div class="padding-y-80 bg-cover" data-dark-overlay="6" style="background:url(assets/img/breadcrumb-bg.jpg) no-repeat">
  <div class="container">
    <h2 class="text-white">
      Gestion des organisateurs
    </h2>
    <ol class="breadcrumb breadcrumb-double-angle text-white bg-transparent p-0">  
      <li class="breadcrumb-item" ><a href="#" data-toggle="modal" data-target="#modal__Scrolling-long">Nouveau organisateur</a></li>
    </ol>
  </div>
</div>
<div style="margin: auto; width:70%">
  <br>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead class="thead-dark">
    <tr>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Mail</th>
    <th>Pseudo</th>
    <th>active</th>
    <th>detail</th>
    <th>Modifier</th>
    </tr>
    <tbody >
        <tr *ngFor = "let val of listorganisateur">
            <td>{{val.nom_Pers}}</td>
            <td>{{val.prenom_Pers}}</td>
            <td>{{val.mail_Pers}}</td>
            <td>{{val.pseudo}}</td>
            <td >
                <button *ngIf="val.etat==0" class="btn btn-danger btn-xs mr-3 mb-3"   type="button" 
                data-toggle="modal" data-target="#modal__small"  (click)="etatModal(val)">Desactive</button>
                <button *ngIf="val.etat==1" class="btn btn-primary btn-xs mr-3 mb-3" type="button" 
                data-toggle="modal" data-target="#modal__small"  (click)="etatModal(val)">Active</button>
              </td>
  
            <td><button class="btn btn-info btn-xs mr-3 mb-3" (click)="detail(val.id_Pers)">Detail</button></td>
            <td><button class="btn btn-warning btn-xs mr-3 mb-3"  (click)="update(val.id_Pers)">Modifer</button></td>
         </tr>
  </tbody>
  </table>
</div>


 <!-- Modal small-->
 <div class="modal fade" id="modal__small" tabindex="-1" role="dialog" aria-labelledby="modal__small" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Action</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="ti-close font-size-14"></i>
          </button>
        </div>
        <div class="modal-body py-4">
          Voulez-vous vraiment faire cette modification?
        </div>
        <div class="modal-footer py-4">
          <button type="button" class="btn btn-danger" data-dismiss="modal">NON</button>
          <button type="button" class="btn btn-success" (click)="etat(id_Pers)">OUI</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal Scrolling long-->
<div class="modal fade" id="modal__Scrolling-long" tabindex="-1" role="dialog" aria-labelledby="modal__Scrolling-long" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier un organisateur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="ti-close font-size-14"></i>
          </button>
        </div>
        <div class="modal-body py-4">

            <div>
                <form #Form="ngForm" (ngSubmit)="onSubmit()">
               <div class="col-12 mx-auto">
                 <div class="row form-group">
                   <label for="example-text-input" class="col-2 col-form-label text-left">Nom</label>
                   <div class="col-10">
                     <input class="form-control" type="text" [(ngModel)]="organisateur.nom_Pers"  placeholder="Nom" name="nom_Pers"  id="nom_Pers">
                   </div>
                 </div>
                 <div class="row form-group">
                   <label for="example-text-input" class="col-2 col-form-label text-left">Prenom</label>
                   <div class="col-10">
                     <input class="form-control" type="text" [(ngModel)]="organisateur.prenom_Pers"  placeholder="Prenom" name="prenom_Pers"  id="prenom_Pers">
                   </div>
                 </div>
                 <div class="row form-group">
                   <label for="example-text-input" class="col-2 col-form-label text-left">Nom d'utilisateur</label>
                   <div class="col-10">
                     <input class="form-control" type="text" [(ngModel)]="organisateur.pseudo" placeholder="Nom d'utilisateur"  name="pseudo"  id="pseudo">
                   </div>
                 </div>
                 <div class="row form-group">
                   <label for="example-text-input" class="col-2 col-form-label text-left">Mail</label>
                   <div class="col-10">
                     <input class="form-control" type="text" [(ngModel)]="organisateur.mail_Pers" placeholder="Mail"  name="mail_Pers"  id="mail_Pers">
                   </div>
                 </div>
                 <div class="row form-group">
                     <button class="btn btn-secondary active mr-2 mb-3" data-dismiss="modal">Annuler</button>
                     <button class="btn btn-primary active mr-2 mb-3" data-dismiss="modal" type="submit" >Valider</button>
                 </div>
               </div>
             </form>
              </div>

        </div>
      </div>
    </div>
  </div>

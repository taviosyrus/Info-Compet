<div class="padding-y-80 bg-cover" data-dark-overlay="6" style="background:url(assets/img/breadcrumb-bg.jpg) no-repeat">
  <div class="container">
    <h2 class="text-white">
      Gestion des categories
    </h2>
    <ol class="breadcrumb breadcrumb-double-angle text-white bg-transparent p-0">  
        <li class="breadcrumb-item" ><a href="#" data-toggle="modal" data-target="#modal__Scrolling-long">Nouvelle categorie</a></li>
      </ol>
  </div>
</div>

<div style="margin: auto; width:70%">
  <br>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead class="thead-dark">
    <tr>
    <th>Libelle</th>
    <th>Modifer</th>
    <th>Supprimer</th>
    </tr>
    <tbody >
        <tr *ngFor = "let value of catedata">
            <td>{{value.libelle}}</td>
            <td>
                <button class="btn btn-warning btn-xs mr-3 mb-3">Modifer</button>
            </td>
            <td>
              <button class="btn btn-danger btn-xs mr-3 mb-3" type="button" 
              data-toggle="modal" data-target="#modal__small"  (click)="deleteModal(value)" >Supprimer</button>
            </td>
          </tr>
  </tbody>
  </table>
</div>
 <!-- Modal small-->
 <div class="modal fade" id="modal__small" tabindex="-1" role="dialog" aria-labelledby="modal__small" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Action</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="ti-close font-size-14"></i>
          </button>
        </div>
        <div class="modal-body py-4">
          Voulez-vous vraiment faire cette modification?
        </div>
        <div class="modal-footer py-4">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">NON</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(id_Categ)">OUI</button>
        </div>
      </div>
    </div>
  </div>
    
     <!-- Modal Scrolling long-->
<div class="modal fade" id="modal__Scrolling-long" tabindex="-1" role="dialog" aria-labelledby="modal__Scrolling-long" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier un organisateur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="ti-close font-size-14"></i>
          </button>
        </div>
        <div class="modal-body py-4">
            <div>
                <div>
                    <form #Form="ngForm" (ngSubmit)="onSubmit()">
                   <div class="col-12 mx-auto">
                     <div class="row form-group">
                       <label for="example-text-input" class="col-2 col-form-label text-left">Nom</label>
                       <div class="col-10">
                         <input class="form-control" type="text" [(ngModel)]="categorie.libelle"  placeholder="Libelle de la categorie" name="libelle"  id="libelle">
                       </div>
                     </div>
                     <div class="row form-group">
                         <button class="btn btn-secondary active mr-2 mb-3" data-dismiss="modal">Annuler</button>
                         <button class="btn btn-primary active mr-2 mb-3" type="submit" data-dismiss="modal" >Valider</button>
                     </div>
                   </div>
                 </form>
                  </div>
              </div>
        </div>
      </div>
    </div>
  </div>
